<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinks Menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<script>
    function toggleMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.classList.toggle("show");
    }
  </script>

<body>
    <nav class="navbar">
        <div class="brand-name">
          <img class="brand-logo" src="logo.png" alt="Black Mud Coffee logo">
        </div>
        <div class="hamburger" onclick="toggleMenu()">☰</div>
        <div class="nav-links" id="mobileMenu">
          <a href="index.html">Home</a>
          <a href="page2.html">Drinks menu</a>
          <a href="page3.html">Pastries menu</a>
          <a href="Page4.html">Reviews</a>
          <a href="page5.html">About us</a>
        </div>
      </nav>
    <header class="drinks-header">
        <h1>
            Drinks Menu
        </h1>
    </header>

    <section class="paragraph-drinks">
        <p>
            Here at Black Mud Coffee, you can treat yourself to tasty beverages, hot or cold!
        </p>
    </section>

    <section class="drinks">
        <img class="drink" src="espresso.png" alt="">
        <img class="drink" src="latte.png" alt="">
        <img class="drink" src="icedcoffee.png" alt="">
    </section>

    <section class="drinks-prices">
        <p>
            Espresso
            £3.75
        </p>
        <p>
            Latte
            £3.25
        </p>
        <p>
            Iced Coffee
            £4.25
        </p>
    </section>
    
    <footer>
        <ul class="socials-links">
            <li><img src="./facebook.png" width="60px" height="60px"><a href="#">Facebook</a></li>
            <li><img src="./twitter.png" width="80px" height="80px" alt=""><a href="#">Twitter</a></li>
            <li><img src="./insta.png" width="60px" height="60px" alt=""><a href="#">Instagram</a></li>
            <li><img src="./link.png" width="60px" height="60px" alt=""><a href="#">Linked In</a></li>
        </ul>
    </footer>

</body>

</html>
